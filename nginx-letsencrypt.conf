# Конфиг для Let's Encrypt. Редиректы: IP и HTTP → https://45.141.102.187.nip.io

# Запросы по IP — редирект на канонический HTTPS (nip.io)
server {
    listen 80;
    server_name 45.141.102.187;
    return 301 https://45.141.102.187.nip.io$request_uri;
}

# HTTP (nip.io и localhost): ACME для certbot, остальное — редирект на HTTPS
server {
    listen 80;
    server_name localhost 45.141.102.187.nip.io;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    client_max_body_size 100M;
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    location / {
        return 301 https://45.141.102.187.nip.io$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name localhost 45.141.102.187.nip.io;
    ssl_certificate     /etc/letsencrypt/live/45.141.102.187.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/45.141.102.187.nip.io/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    root /var/www/html;
    index index.php index.html index.htm;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    client_max_body_size 100M;
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_X_FORWARDED_PROTO https;
    }
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif|mp4|webm)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    location ~ /\. { deny all; access_log off; log_not_found off; }
    location ~ /wp-config\.php { deny all; }
}
