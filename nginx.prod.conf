# Nginx для одного контейнера (порты 80 и 9000, PHP через Unix-сокет).
# Платформа Timeweb видит оба EXPOSE-порта и может слать трафик на любой из них.
# SSL снимает платформа, в контейнер приходит HTTP или заголовок X-Forwarded-Proto.
server {
    listen 80 default_server;
    listen 9000 default_server;
    server_name _;
    root /var/www/html;
    index index.php index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    client_max_body_size 100M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Для "/" явно отдаём index.php (обход "directory index forbidden")
    location / {
        rewrite ^/$ /index.php?$args last;
        try_files $uri $uri/ /index.php?$args;
        index index.php;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/tmp/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        set $https_val off;
        if ($http_x_forwarded_proto = "https") { set $https_val on; }
        fastcgi_param HTTPS $https_val;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif|mp4|webm|mp3)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~ /\. { deny all; access_log off; log_not_found off; }
    location ~ /wp-config\.php { deny all; }
}
