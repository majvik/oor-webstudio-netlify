# HTTP — редирект на HTTPS (локально: 8080 -> 8443; на проде: 80 -> 443)
server {
    listen 80;
    server_name localhost 45.141.102.187.nip.io;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    # Локальная разработка: редирект на https://localhost:8443
    if ($host = 'localhost') {
        return 301 https://localhost:8443$request_uri;
    }
    # Прод: редирект на HTTPS тот же хост
    return 301 https://$host$request_uri;
}

# HTTPS (локально: certs/local.crt + local.key; на проде — те же имена в volume)
# 8443 — чтобы из контейнера wordpress loopback на https://localhost:8443 доходил до nginx
server {
    listen 443 ssl;
    listen 8443 ssl;
    server_name localhost 45.141.102.187.nip.io;
    ssl_certificate     /etc/nginx/ssl/local.crt;
    ssl_certificate_key /etc/nginx/ssl/local.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    root /var/www/html;
    index index.php index.html index.htm;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;

    # WordPress pretty permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP обработка (HTTPS — передаём схему в PHP)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_X_FORWARDED_PROTO https;
    }

    # Статические файлы
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif|mp4|webm)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к файлам wp-config.php
    location ~ /wp-config\.php {
        deny all;
    }
}
